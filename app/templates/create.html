{% extends "main.html" %}
{% block title %}Criação de nota fiscal{% endblock %}
{% block ajax %}
<script>
$(function () {
  $("#submit").click(function () {
    $.ajax({
      url: "{{ url_for('createAction') }}",
      type: "POST",
      dataType: "json",
      data: $("#form").serialize(),
      success: function (res) {
        alert(res.mensagem);
        $("#form")[0].reset();
      },
      error: function () {
        alert("Erro ao inserir");
      }
    });
  });
  $("#clearbtn").click(function () {
    $("#form")[0].reset();
  });
});
</script>
{% endblock %}
{% block body %}
<h1>Formulário de Nota Fiscal</h1>
<form id="form" method="post">
  <table>
    <tr><td>Número:</td>    <td><input name="numero"/></td></tr>
    <tr><td>Comprador:</td> <td><input name="comprador"/></td></tr>
    <tr><td>CNPJ:</td>      <td><input name="cnpj"/></td></tr>
    <tr><td>Endereço:</td>  <td><input name="endereco"/></td></tr>
    <tr><td>Telefone:</td>  <td><input name="telefone"/></td></tr>
    <tr><td>Data:</td>      <td><input type="date" name="data"/></td></tr>
    <tr><td>Valor:</td>     <td><input type="number" step="0.01" name="valor"/></td></tr>
    <tr>
      <td>Itens:</td>
      <td>
        <textarea name="itens" rows="4" cols="40"></textarea>
      </td>
    </tr>
    <tr>
      <td><button id="submit" type="button">Enviar</button></td>
      <td><button id="clearbtn" type="button">Reset</button></td>
    </tr>
  </table>
</form>
{% endblock %}
